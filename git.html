  /**
   * git 常用命令
   *    git init 初始化
   *    git add . 将当前目录下所有改动的文件提交到暂存区
   *    git commit -m "提示信息" 将文件提交到版本库
   *    git restore 从暂存区里取消某个操作
   *    git status 查看仓库当前状态
   *    git log 查看当前仓库转态变化
   *    git log -p 简化版本信息
   *    git reflog 查看所有历史记录
   *    git rest --hard 版本号(hash值)
   *    git remote add origin git@github.com:Chaser-one/git-.git 和远程仓库建立连接
   */
